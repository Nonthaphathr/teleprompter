<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prompter Remote</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none; /* ‡∏´‡πâ‡∏≤‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
        }

        /* --- Header Status --- */
        #status-bar {
            height: 40px;
            background: #111;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            letter-spacing: 1px;
        }
        .connected { color: #00ff41 !important; text-shadow: 0 0 5px #00ff41; }

        /* --- Main Control Grid --- */
        .grid-container {
            flex-grow: 1;
            display: grid;
            grid-template-rows: 2fr 1fr; /* ‡∏ö‡∏ô 2 ‡∏™‡πà‡∏ß‡∏ô, ‡∏•‡πà‡∏≤‡∏á 1 ‡∏™‡πà‡∏ß‡∏ô */
            gap: 2px;
            background: #222; /* ‡∏™‡∏µ‡πÄ‡∏™‡πâ‡∏ô Grid */
        }

        /* Speed Zone (Top) */
        .speed-zone {
            display: grid;
            grid-template-columns: 1fr 1fr; /* ‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤ */
            gap: 2px;
        }

        /* Function Zone (Bottom) */
        .func-zone {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 ‡∏õ‡∏∏‡πà‡∏°‡∏•‡πà‡∏≤‡∏á */
            gap: 2px;
        }

        /* Button Styling */
        .btn {
            background: #0a0a0a;
            border: none;
            color: #444;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn span { font-size: 0.8rem; margin-top: 5px; opacity: 0.5; }
        .btn i { font-size: 3rem; margin-bottom: 10px; font-style: normal; }

        /* Specific Colors */
        .btn-slower { color: #ff9100; }
        .btn-faster { color: #00f3ff; }
        .btn-play { background: #111; color: #00ff41; border-top: 2px solid #00ff41; }
        
        /* Active State (Feedback) */
        .btn:active { background: #222; transform: scale(0.98); }
        .btn-slower:active { background: rgba(255, 145, 0, 0.2); color: white; }
        .btn-faster:active { background: rgba(0, 243, 255, 0.2); color: white; }
        .btn-play:active { background: rgba(0, 255, 65, 0.3); }

        .btn-font { color: #e0e0e0; font-size: 1.2rem; }
        
        /* Play Button Special */
        #play-icon::after { content: "‚ñ∂"; }
        .playing #play-icon::after { content: "‚è∏"; }

    </style>
</head>
<body>

    <div id="status-bar" id="status-text">CONNECTING SYSTEM...</div>

    <div class="grid-container">
        
        <div class="speed-zone">
            <button class="btn btn-slower" onclick="send('speed', -1)">
                <i>üê¢</i>
                SLOWER
            </button>
            <button class="btn btn-faster" onclick="send('speed', 1)">
                <i>üêá</i>
                FASTER
            </button>
        </div>

        <div class="func-zone">
            <button class="btn btn-font" onclick="send('font-size', -1)">
                <div style="font-size:20px;">A-</div>
            </button>
            
            <button class="btn btn-play" id="play-btn" onclick="togglePlay()">
                <i id="play-icon"></i>
                START/STOP
            </button>

            <button class="btn btn-font" onclick="send('font-size', 1)">
                <div style="font-size:30px;">A+</div>
            </button>
        </div>

    </div>

    <script>
        const BACKEND_URL = "https://teleprompter-09ku.onrender.com"; // ‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        const socket = io(BACKEND_URL);
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        const statusEl = document.getElementById('status-bar');

        let isPlaying = false;

        socket.on('connect', () => {
            if (sessionId) {
                socket.emit('join-session', sessionId);
                statusEl.innerText = "CONNECTED: " + sessionId;
                statusEl.classList.add('connected');
            } else {
                statusEl.innerText = "ERROR: NO SESSION ID";
                statusEl.style.color = "red";
            }
        });

        function send(cmd, val) {
            if (!sessionId) return;
            
            // Haptic Feedback (‡∏™‡∏±‡πà‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏ö‡∏≤‡πÜ)
            if (navigator.vibrate) navigator.vibrate(30);

            socket.emit('send-command', {
                sessionId: sessionId,
                command: cmd,
                value: val
            });
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('play-btn').classList.toggle('playing', isPlaying);
            send('toggle');
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]); // ‡∏™‡∏±‡πà‡∏ô 2 ‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î Play/Pause
        }
    </script>
</body>
</html>
