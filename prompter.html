<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Teleprompter Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            overflow: hidden;
            background-color: var(--light);
            color: #333;
        }

        /* --- Editor Screen (‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ö‡∏ó) --- */
        #editor-screen {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 { margin: 0; font-size: 1.5rem; color: var(--primary); }
        .visitor-badge { font-size: 0.9rem; color: #64748b; background: #e2e8f0; padding: 5px 10px; border-radius: 20px; }

        .editor-container {
            flex-grow: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            resize: none;
            font-family: 'Prompt', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus { border-color: var(--primary); }

        .toolbar {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
        }

        .input-group { display: flex; align-items: center; gap: 10px; }
        input[type="number"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 60px; text-align: center; }

        button.start-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
            transition: transform 0.1s;
        }
        button.start-btn:hover { background-color: var(--primary-hover); transform: translateY(-2px); }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        /* --- Prompter Screen (‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏î‡∏≥) --- */
        #prompter-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            color: #fff;
            flex-direction: column;
        }

        #prompter-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            font-size: 60px;
            line-height: 1.6;
            padding: 0 10vw;
        }

        #scrolling-text {
            position: absolute;
            top: 100%;
            left: 5vw; right: 5vw;
            text-align: center;
        }

        .guide-line {
            position: absolute;
            top: 35%; left: 0; width: 100%; height: 2px;
            background: rgba(255, 0, 0, 0.4);
            z-index: 10;
            pointer-events: none;
        }
        .guide-arrow {
            position: absolute; top: 34%; left: 10px; color: rgba(255, 0, 0, 0.6); font-size: 20px;
        }

        /* Overlay Control (‡πÅ‡∏ñ‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á) */
        #control-bar {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            transform: translateY(100%); /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ */
            transition: transform 0.3s;
            z-index: 100;
        }
        /* ‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÑ‡∏õ‡πÇ‡∏î‡∏ô‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏à‡∏≠ */
        #prompter-screen:hover #control-bar { transform: translateY(0); }

        .ctrl-btn {
            background: #333; color: white; border: 1px solid #555;
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
            font-family: 'Prompt', sans-serif;
        }
        .ctrl-btn:hover { background: var(--primary); border-color: var(--primary); }

        /* QR Overlay */
        #qr-card {
            position: absolute; top: 20px; right: 20px;
            background: white; padding: 15px; border-radius: 12px;
            text-align: center; color: black; z-index: 2000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: opacity 0.5s;
        }
        #qr-card h3 { margin: 0 0 10px 0; font-size: 1rem; color: var(--dark); }
        .hidden { opacity: 0; pointer-events: none; }
        .mirror { transform: scaleX(-1); }
    </style>
</head>
<body>

    <div id="editor-screen">
        <header>
            <h1>üéôÔ∏è Teleprompter System</h1>
            <div class="visitor-badge">üë• ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ä‡∏°‡πÅ‡∏•‡πâ‡∏ß: <span id="visit-count">...</span> ‡∏Ñ‡∏ô</div>
        </header>

        <div class="editor-container">
            <textarea id="script-input" placeholder="‡∏ß‡∏≤‡∏á‡∏ö‡∏ó‡∏û‡∏π‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...&#10;‡πÅ‡∏•‡πâ‡∏ß‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á"></textarea>
        </div>

        <div class="toolbar">
            <div class="input-group">
                <label>‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£:</label>
                <input type="number" id="input-font-size" value="60"> <span>px</span>
            </div>
            <button class="start-btn" onclick="startPrompter()">üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô (Start)</button>
        </div>

        <footer>
            ‡∏û‡∏±‡∏í‡∏ô‡∏≤‡πÇ‡∏î‡∏¢ <strong>‡∏Ñ‡∏£‡∏π‡∏ô‡∏ô‡∏ó‡∏û‡∏±‡∏ó‡∏ò‡πå ‡∏´‡∏¥‡∏£‡∏±‡∏ç‡πÄ‡∏£‡∏∑‡∏≠‡∏á</strong>
        </footer>
    </div>

    <div id="prompter-screen">
        
        <div id="qr-card">
            <h3>üì± ‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏µ‡πÇ‡∏°‡∏ó</h3>
            <canvas id="qr-code"></canvas>
            <div style="margin-top:5px; font-size:0.8rem; color:#666;">Room: <span id="room-id-disp"></span></div>
            <button onclick="toggleQR()" style="margin-top:10px; cursor:pointer; background:none; border:none; color:red; font-size:0.8rem;">[‡∏ã‡πà‡∏≠‡∏ô/‡πÅ‡∏™‡∏î‡∏á]</button>
        </div>

        <div class="guide-line"></div>
        <div class="guide-arrow">‚ñ∂</div>

        <div id="prompter-container">
            <div id="scrolling-text"></div>
        </div>

        <div id="control-bar">
            <button class="ctrl-btn" onclick="toggleScroll()">‚èØ Play/Pause (Space)</button>
            <button class="ctrl-btn" onclick="adjustSpeed(-0.25)">üê¢ ‡∏ä‡πâ‡∏≤‡∏•‡∏á (Down)</button>
            <span id="speed-disp" style="color:white; padding:10px;">Speed: 2.0</span>
            <button class="ctrl-btn" onclick="adjustSpeed(0.25)">üêá ‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô (Up)</button>
            <button class="ctrl-btn" onclick="resetPrompter()">üîÑ Reset (R)</button>
            <button class="ctrl-btn" onclick="toggleMirror()">ü™û Mirror (M)</button>
            <button class="ctrl-btn" onclick="exitPrompter()" style="background:#dc2626;">‚ùå ‡∏≠‡∏≠‡∏Å</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const BACKEND_URL = "https://teleprompter-09ku.onrender.com"; // ‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô URL Render ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        const socket = io(BACKEND_URL);

        let sessionId = Math.random().toString(36).substring(2, 6).toUpperCase();
        
        // Variables
        let isScrolling = false;
        let scrollSpeed = 2.0; // ‡πÉ‡∏ä‡πâ‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏°‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß
        let currentPosition = 0;
        let animationFrameId;

        // Elements
        const editorScreen = document.getElementById('editor-screen');
        const prompterScreen = document.getElementById('prompter-screen');
        const scriptInput = document.getElementById('script-input');
        const scrollingText = document.getElementById('scrolling-text');
        const prompterContainer = document.getElementById('prompter-container');
        const speedDisp = document.getElementById('speed-disp');

        // --- Socket & Visitors ---
        socket.on('connect', () => {
            console.log("Connected");
            socket.emit('join-session', sessionId);
        });

        socket.on('update-visitor', (count) => {
            document.getElementById('visit-count').innerText = count;
        });

        // --- CORE FUNCTIONS ---

        function startPrompter() {
            const text = scriptInput.value;
            if (!text.trim()) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ö‡∏ó‡∏û‡∏π‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

            // Setup Text
            scrollingText.innerHTML = text.replace(/\n/g, "<br>");
            prompterContainer.style.fontSize = document.getElementById('input-font-size').value + "px";

            // Switch Screen
            editorScreen.style.display = "none";
            prompterScreen.style.display = "flex";

            // Generate QR
            const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            const remoteUrl = `${currentPath}/remote.html?session=${sessionId}`;
            document.getElementById('room-id-disp').innerText = sessionId;
            new QRious({ element: document.getElementById('qr-code'), value: remoteUrl, size: 150 });

            // Keyboard Listener
            window.addEventListener('keydown', handleKeyboard);
        }

        function exitPrompter() {
            isScrolling = false;
            cancelAnimationFrame(animationFrameId);
            prompterScreen.style.display = "none";
            editorScreen.style.display = "flex";
            window.removeEventListener('keydown', handleKeyboard);
        }

        // --- CONTROLS ---

        function toggleScroll() {
            isScrolling = !isScrolling;
            if (isScrolling) {
                if (currentPosition === 0) currentPosition = prompterContainer.offsetHeight;
                scrollLoop();
            } else {
                cancelAnimationFrame(animationFrameId);
            }
        }

        function adjustSpeed(amount) {
            scrollSpeed += amount;
            // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏ï‡∏¥‡∏î‡∏•‡∏ö ‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡πâ‡∏´‡∏¢‡∏∏‡∏î‡πÑ‡∏î‡πâ‡∏ñ‡πâ‡∏≤‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤ 0.1
            if (scrollSpeed < 0) scrollSpeed = 0; 
            updateSpeedDisplay();
        }

        function updateSpeedDisplay() {
            speedDisp.innerText = `Speed: ${scrollSpeed.toFixed(2)}`;
        }

        function resetPrompter() {
            isScrolling = false;
            cancelAnimationFrame(animationFrameId);
            currentPosition = prompterContainer.offsetHeight;
            scrollingText.style.top = '100%';
        }

        function toggleMirror() {
            prompterContainer.classList.toggle('mirror');
        }

        function toggleQR() {
            document.getElementById('qr-card').classList.toggle('hidden');
        }

        // --- SCROLL ENGINE ---
        function scrollLoop() {
            if (!isScrolling) return;
            
            // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏ö‡∏ö‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏° (‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Ç‡∏∂‡πâ‡∏ô)
            currentPosition -= scrollSpeed;
            scrollingText.style.top = currentPosition + 'px';

            // Check End
            if (currentPosition < -scrollingText.offsetHeight) {
                isScrolling = false;
            } else {
                animationFrameId = requestAnimationFrame(scrollLoop);
            }
        }

        // --- REMOTE COMMANDS ---
        socket.on('receive-command', (data) => {
            console.log("Remote:", data);
            
            switch(data.command) {
                case 'toggle': toggleScroll(); break;
                case 'speed': adjustSpeed(data.value * 0.25); break; // ‡∏õ‡∏£‡∏±‡∏ö‡∏ó‡∏µ‡∏•‡∏∞ 0.25 ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏à‡∏≤‡∏Å‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
                case 'reset': resetPrompter(); break;
                case 'mirror': toggleMirror(); break;
                case 'font-size': 
                    let cur = parseInt(window.getComputedStyle(prompterContainer).fontSize);
                    prompterContainer.style.fontSize = (cur + (data.value * 5)) + 'px';
                    break;
            }
        });

        // --- KEYBOARD SHORTCUTS ---
        function handleKeyboard(e) {
            if(e.code === 'Space') { e.preventDefault(); toggleScroll(); }
            if(e.code === 'ArrowUp') { e.preventDefault(); adjustSpeed(0.25); }
            if(e.code === 'ArrowDown') { e.preventDefault(); adjustSpeed(-0.25); }
            if(e.code === 'KeyR') resetPrompter();
            if(e.code === 'KeyM') toggleMirror();
            if(e.code === 'Escape') exitPrompter();
        }

    </script>
</body>
